<app-header></app-header>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3">
			<app-map-menu></app-map-menu>
		</div>
		<div class="col-sm-9" style="width: relative; height: 600px;">
			<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
				<agm-marker *ngFor="let message of messagesToDisplay" [latitude]="message.latitude" [longitude]="message.longitude"></agm-marker>
			</agm-map>
		</div>
	</div>
</div>
